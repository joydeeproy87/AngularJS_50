<!DOCTYPE html>
<html lang="en" ng-app="nameApp">

<head>
   <meta charset="UTF-8">
   <title>Document</title>
   <script src="angular.js"></script>
   <script>
      var nameApp = angular.module('nameApp', []);
      nameApp.controller('nameCtrl', function ($scope) {
         $scope.fname = 'John';

         $scope.$watch('lname', function(newValue, oldValue) {
            console.log(`the new value is ${newValue}`);
         });

         setTimeout(function(){
            $scope.lname = 'Doe';
            $scope.$apply();
         }, 1000);
      });
   </script>
</head>

<body ng-controller="nameCtrl">
   <input type="text" ng-model="fname" placeholder="First Name"><br>
   <input type="text" ng-model="lname" placeholder="Last Name"><br>
   <blockquote>{{fname}} {{lname}}</blockquote>

</body>

</html>
