<!DOCTYPE html>
<html lang="en" ng-app="countryApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
	<script>
		var countryApp = angular.module('countryApp', []);

		countryApp.controller('countryCtrl', function ($scope) {
			$scope.countries = [
				{"name": "China", "population": 1359821000},
				{"name": "India", "population": 1205625000},
				{"name": "USA","population": 312247000}
			];
		});
	</script>
</head>
<body ng-controller="countryCtrl">
	<ol>
		<li ng-repeat="country in countries">
			{{ country.name }} - Population {{ country.population | number }}
		</li>
	</ol>
</body>
</html>
