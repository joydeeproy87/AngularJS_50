<!DOCTYPE html>
<html lang="en" ng-app="countryApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
	<script>
		var countryApp = angular.module('countryApp', ['ngRoute']);

		countryApp.config(function ($routeProvider) {
			// console.log($routeProvider);
			$routeProvider
				.when('/', {
					templateUrl: 'https://raw.githubusercontent.com/joydeeproy87/AngularJS_50/master/country-list.html',
					controller: 'countryListCtrl'
				})
				.when('/:countryName', {
					templateUrl: 'https://raw.githubusercontent.com/joydeeproy87/AngularJS_50/master/country-detail.html',
					controller: 'countryDetailCtrl'
				})
				.otherwise({
					redirectTo: '/'
				});
		});

		countryApp.controller('countryListCtrl', function($scope, $http){
			var countryUrl = 'https://raw.githubusercontent.com/joydeeproy87/AngularJS_50/master/30.countries.json';

			$http
				.get(countryUrl)
				.success(function (data) {
					$scope.countries = data;
				});

		});

		countryApp.controller('countryDetailCtrl', function ($scope, $routeParams) {
			$scope.name = $routeParams.countryName;
		});
	</script>
</head>
<body>
	<div ng-view></div>
</body>
</html>
