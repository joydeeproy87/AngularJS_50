<!DOCTYPE html>
<html lang="en" ng-app="countryApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.min.js"></script>
	<script>
		var countryApp = angular.module('countryApp', ['ngRoute']);

		countryApp.config(['$routeProvider', function(routeProvider) {
			
			routeProvider
				.when('/', {
					templateUrl: 'country-list.html',
					controller: 'countryListCtrl'
				})
				.when('/:countryName', {
					templateUrl: 'country-detail.html',
					controller: 'countryDetailCtrl'
				})
				.otherwise({
					redirectTo: '/'
				});
		}]);

		countryApp.factory('countries', function($http) {
			var cachedData;

			function getData(callback) {
				if (cachedData) {
					callback(cachedData);
				} else {
					$http.get('30.countries.json').success(function (data) {
						cachedData = data;
						callback(data);
					});
				}
			}
			return {
				list: getData,
				find: function (name, callback) {
					getData(function (data) {
						var country = data.filter(function (entry) {
							return entry.name === name;
						})[0];
					});
				}
			};
		});

		countryApp.controller('countryListCtrl', function($scope, $http, countries) {
			countries.list(function (countries) {
				$scope.countries = countries;
			});
		});

		countryApp.controller('countryDetailCtrl', function ($scope, $routeParams, countries) {
			countries.find($routeParams.countryName, function (country) {
				$scope.country = country;
			});

		});
	</script>
</head>
<body>
	<div ng-view></div>
</body>
</html>
