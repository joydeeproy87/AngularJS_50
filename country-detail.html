<div class="container">
	<div class="row">
		<h1>{{name}}</h1>
	</div>
</div>

<div class="container">
	<div class="row">
		<ul>
			<li>Capital: {{country.capital}}</li>
			<li>Population: {{country.population | number}}</li>
			<li>GDP: {{country.gdp | currency}}</li>
			<li>Flag:
				<br>
				<img ng-src="{{country.flagURL}}" alt="{{name}}" width="200">
			</li>
		</ul>
	</div>
</div>
