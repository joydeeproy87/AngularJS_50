<!DOCTYPE html>
<html lang="en" ng-app="nameApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
	<script>
		var nameApp = angular.module('nameApp', []);
		
		nameApp.controller('NameCtrl', function ($scope) {
			$scope.names = [ 'joy', 'praful', 'abhishek', 'rajiv', 'vishal' ];

			$scope.addName = function () {
				$scope.names.push($scope.enteredName);
				$scope.enteredName = '';
			}

			$scope.removeName = function (name) {
				var i = $scope.names.indexOf(name);
				console.warn($scope.names[i] + ' removed');
				$scope.names.splice(i, 1);
			}
		});
	</script>
</head>
<body ng-controller="NameCtrl">
	<ol>
		<li ng-repeat="name in names">{{ name }}
			<a href="" ng-click="removeName(name)">remove</a>
		</li>
	</ol>
	
	<form ng-submit="addName()">
		<input ng-model="enteredName" type="text">
		<input type="submit" value="Add">
	</form>
</body>
</html>
