<!DOCTYPE html>
<html lang="en" ng-app="countryApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS Example</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular.min.js"></script>
	<script>
		var countryApp = angular.module('countryApp', []);

		countryApp.controller('countryCtrl', [ '$scope', '$http', function(scope, http){
	
			var countryUrl = 'https://raw.githubusercontent.com/joydeeproy87/AngularJS_50/master/20.countries.json';
			
			http
				.get(countryUrl)
				.success(function (data) {
					scope.countries = data;
				});

			scope.sortField = 'population';
			scope.reverse = true;
		}]);
	</script>
</head>
<body ng-controller="countryCtrl">
	Search: <input ng-model="searchCountry" type="search"><br><br>
	<table cellpadding="5">
		<tr>
			<th><a href="" ng-click="sortField = 'name'; reverse = !reverse">Country</a></th>
			<th><a href="" ng-click="sortField = 'population'; reverse = !reverse">Population</a></th>
		</tr>
		<tr ng-repeat="country in countries | filter: searchCountry | orderBy: sortField: reverse">
			<td>{{ country.name }}</td>
			<td>{{ country.population | number }}</td>
		</tr>
	</table>
</body>
</html>
